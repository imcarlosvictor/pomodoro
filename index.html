<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pomodoro</title>
		<link rel="stylesheet" href="./resources/css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
	</head>
	<body onload="focusOnTimer()">
		<div id="main-page">
			<div id="todo-list-sidebar">
				<div id="toggle-btn" onclick="showTodoList()"><img src="https://img.icons8.com/ios/50/000000/add--v2.png"/></div>
			</div>
			<div class="pomodoro">
				<nav>
					<div class="phases">
						<button class="btn-settings" id="pomodoro" onclick="changePhase('pomodoro')">Pomodoro</button>
						<button class="btn-settings" id="short-break" onclick="changePhase('short')">Short Break</button>
						<button class="btn-settings" id="long-break" onclick="changePhase('long')">Long Break</button>
						<!-- <button id="btn-edit-settings"><img src="https://img.icons8.com/windows/32/000000/sorting-options.png"/></a></button> -->
					</div>
				</nav>
				<div class="counter">
					<h1 id="pomo-timer">25:00</h1>
					<button id="btn-start-timer" onclick="handleTimer()">Start</button>
				</div>
			</div>
			<div class="spotify">
				<button id="btn-spotify-login" onclick="loginSpotify()"><a>Spotify</a></button>
			</div>
		</div>
		<script src="./resources/js/todo.js"></script>
		<script src="./resources/js/timer.js"></script>
	</body>
</html>
